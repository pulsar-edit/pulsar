linux_task:
  alias: linux
  container:
    image: node:16-slim
    memory: 8G
  env:
    GH_TOKEN: ENCRYPTED[6d14ba69cf5e64396922927c5fada6636a6619a172af9520a43cfa4d5215450bdf3310b7c9e3939832340d1977e6c356]
  test_script:
    - apt-get update
    - export DEBIAN_FRONTEND="noninteractive"
    - apt-get install -y
                rpm
                build-essential
                git
                libsecret-1-dev
                fakeroot
                libx11-dev
                libxkbfile-dev
                libgdk-pixbuf2.0-dev
                libgtk-3-dev
                libxss-dev
                libasound2-dev
                libnss3
                xvfb
    - git submodule init
    - git submodule update
    - yarn install || yarn install
    - yarn build
    - yarn run build:apm
    - Xvfb :99 & DISPLAY=:99 PLAYWRIGHT_JUNIT_OUTPUT_NAME=report.xml npx playwright test --reporter=junit,list
  always:
    videos_artifacts:
      path: ./tests/videos/**
    junit_artifacts:
      path: report.xml
      type: text/xml
      format: junit
  build_binary_script:
    - node script/cirrus-publish.js || node script/cirrus-publish.js
  binary_artifacts:
    path: ./binaries/*
